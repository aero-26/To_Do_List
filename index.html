<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="task-list.ico" type="image/x-icon" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!--Bootstrap Stylesheet-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!--Font Awesome CDN-->
    <script
      src="https://kit.fontawesome.com/bfb259922f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-dark background">
    <div class="container-fluid">
      <div class="row">
        <!--Daily Tasks-->
        <div class="col-lg-6 text-center heading">
          <h1 class="bg-danger bg-gradient text-light rounded-3">
            <i class="fa-solid fa-circle-check i-head"></i> To Do List
          </h1>

          <!--Space for entering ToDos-->
          <div class="row">
            <div class="form-group">
              <form action="" method="post">
                <input
                  class="form-control form-control-sm custom-input"
                  type="text"
                  name="Enter ToDo."
                  placeholder="Enter your ToDos here."
                />
                <button class="btn btn-danger btn-sm" type="submit">Add</button>
              </form>
            </div>
          </div>

          <!--Space where ToDos are listed-->
          <div class="row entry-fix">
            <div class="col-12 daily rounded-3">
              <div class="row">
                <div class="col-10 col-md-11">
                  <ul>
                    <li>
                      <input class="form-check-input" type="checkbox" />
                      &nbsp;Hello Friends chai peelo.
                    </li>
                  </ul>
                </div>
                <div class="col-2 col-md-1">
                  <button class="dustbin-btn">
                    <i class="text-danger fa-solid fa-trash-can"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Goals to Achieve-->
        <div class="col-lg-6 text-center heading">
          <h1 class="bg-success bg-gradient text-light rounded-3 goals">
            <i class="fa-solid fa-bullseye i-head"></i> Goals to Achieve
          </h1>

          <!--Space for Entering Goals-->
          <div class="row">
            <div class="form-group">
              <form action="" method="post">
                <input
                  class="form-control form-control-sm custom-input"
                  type="text"
                  name="Enter ToDo."
                  placeholder="Enter your Goals here."
                />
                <button class="btn btn-success btn-sm" type="submit">
                  Add
                </button>
              </form>
            </div>
          </div>

          <!--Space for Displaying Goals-->
          <div class="row entry-fix">
            <div class="col-12 goal rounded-3">
              <div class="row">
                <div class="col-10 col-md-11">
                  <ul>
                    <li>
                      <input class="form-check-input" type="checkbox" />
                      &nbsp;Hello Friends chai peelo.
                    </li>
                  </ul>
                </div>
                <div class="col-2 col-md-1">
                  <button class="dustbin-btn">
                    <i class="text-danger fa-solid fa-trash-can"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
